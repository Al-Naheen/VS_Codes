<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Var & Let And Funcions</title>
</head>

<body>
    <div>
        <ul>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
            <li>item 5</li>
            <li>item 6</li>
            <li>item 7</li>
        </ul>
    </div>

    <script>
        // VAR
        var naheen = "Ami Naheen";
        {
            var Naheen = "i am Naheen";
            console.log(Naheen)
        }
        console.log(Naheen)

        //LET
        let NAfee = "Ami NAfee";
        {
            let NAfee = "I am nafee";
            console.log(NAfee)
        }
        console.log(NAfee)


        //CONST
        const paykhana = "Ami paykhana";
        {
            const paykhana = "I aam paykhana";
            console.log(paykhana)
        }
        console.log(paykhana)


        // If, Else, If-Else (FORM validation e lage)
        let matha = 20;
        if (matha == 18) {
            console.log("I can Drink");
        }
        else if (matha == 20) {
            console.log("let's go to a party");

        }

        //ELSE e Condition hoy na
        else {
            console.log("i CAN DRINK water");

        }


        //Switch Case
        const cups=45;
       switch (cups) {
           case 3:
               console.log("mara khao");

               break; //Break na dile eita milleo ager ula print hobe na but nicher(down) shobglao print hobe......
       
           default:
               console.log("the value of cups is none of these");
               
               break;
       }










    </script>
</body>

</html>
