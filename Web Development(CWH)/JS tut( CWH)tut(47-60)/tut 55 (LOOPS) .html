    <script>
    console.log("This is tutorial 55");
    let i = 0;
    for(i=0; i<3;i++){
        console.log(i);
    }
    let hagu = 'paykhana';
    for (let nah = 0; nah < hagu.length; nah++) {
         console.log(nah);

    let friends = ["Rohan", "Sanjeev", "Deepti", "Pooja", "SkillF"]; //Array Iteration
    for (let index = 0; index < friends.length; index++) {
        console.log("Hello friend, " + friends[index]);
    }
    let hagu= ['pay', 'khana', 'haga', 'jaka', 'naka']
    for (let nag = 0; nag < hagu.length; nag++) {
        // const hola = hagu[nag];
        console.log('I wanna be '+ hagu[nag]);
        
    }

    friends.forEach(function f(element){   //Array ke Iterate kore ForEach Loops....
        console.log("Hello Friend, " + element + " to modern JavaScript");  // Mane ta bujhlam na...Syntax mukhosto rakhte hobe....
    });

    for (element of friends){
        console.log("Hello Friend, " + element + " to modern JavaScript again");
    }

    let employee = {
        name: "Harry",
        salary: 2,
        channel: "CWH"
    }  //Object Iteration

     //Use this loop to Iterate over OBJECT's Key in JavaScript...
    for(key in employee){
        console.log(`The ${key} of employee is ${employee[key]}`);
    }

    // while loop in js
    let i =0;
    while(i<4){
        console.log(`${i} is less than 4`);
        i++;
    }
    
    // do while loop in js
    let j =34;
    do{
        console.log(`${j} is less than 4 and we are inside do while loop`);
        j++;
    }while(j<4);


    </script>
