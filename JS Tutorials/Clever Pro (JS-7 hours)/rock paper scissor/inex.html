<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>

    <link rel="stylesheet" href="stl.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>
    <div class="nah">NAHEEN bhai's game</div>
    <div class="scoreBoard">
            <div class="badge" id="user">User</div>
            <div class="badge" id="comp">Comp</div>
        <span id="userMark">0</span> : <span class="compMark">0</span>
    </div>

    <div class="result">Paper covers Rock. You win</div>
    <div class="choices">
        <div class="rock"><img src="rock.png" alt=""></div>
        <div class="rock"><img src="pap.png" alt=""></div>
        <div class="rock"><img src="scissor.png" alt=""></div>
    </div>
    <div class="move">Make Your Move</div>

    <script src="app.js"></script>
</body>

</html>
