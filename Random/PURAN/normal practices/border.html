<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>borders</title>

    <style>
p.dotted{border-style: dotted;}
p.solid{border-style:solid;}
p.ridge{border-style:ridge;}
p.outset{border-style:outset;}
p.borderss{border-style:none;}
p.bordersss{border-style:inset;}
p.borderssss{border-style:initial;}
p.bordersiii{border-style:inherit;}
p.bordersh{border-style:hidden;}
p.bordersg{border-style:groove;}
p.bordersdou{border-style:double;}
p.bordersu{border-style:unset;}
p.bordersd{border-style:dashed;}

    </style>
</head>
<body>
    <p class="dotted">A dortted border.</p>
    <p class="solid">a solid border.</p>
    <p class="ridge">A ridge border.</p>
    <p class="outset">a outset border</p>
    <p class="borderss">a none border</p>
    <p class="bordersss">a inset border</p>
    <p class="borderssss">a initial border</p>
    <p class="bordersiii">a inherit border</p>
    <p class="bordersh">a hidden border</p>
    <p class="bordersg">a groove border</p>
    <p class="bordersdou">a double border</p>
    <p class="bordersu">a unset border</p>
    <p class="bordersd">a dashed border</p>
</body>
</html>
