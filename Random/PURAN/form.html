<!Doctype Html>
<Html Lang="En">
<Head>
    <Meta Charset="Utf-8">
    <Meta Name="Viewport" Content="Width=Device-Width, Initial-Scale=1.0">
    <Title>Main form</Title>
</Head>
<Body>
        <H3>Form</H3>
    <Form> 
    First Name : <Input Type="Text" Name="First Name">
      Last Name : <Input Type="Text" Name="Last Name">
<Br>    E-Mail Address: <Input Type="Text" Name="Email">
    Password : <Input Type="Password" Name="Password"><Br><Br>
    Comment <Br>
    <Textarea Name="Comment"Cols="30" Rows="10"></Textarea>
<Br><Br>
    Male <Input Type="Radio" Name="Gender" Value="Male"><Br>
    Female <Input Type="Radio" Name="Gender" Value="Female"><Br>
    Educational Qualifiation <Input Type="Checkbox" Name="Checkbox" Value="Checkbox1"> SSC
    <Input Type="Checkbox" Name="Checkbox" Value="Checkbox1"> HSC <Br><Br><Br>
    Your Home Division <Select Name="Division"> 
        <Option>Dhaka</Option>
        <Option>Rajshahi</Option>
        <Option>Kumila</Option>
        <Option>Chittagong</Option>
        <Option Value="">Rongpur</Option>
        <Option Value="">Bhola</Option>
        <Option Value="">Barisal</Option>
    </Select>
    <BR><BR><BR>
    Your picture 
    <input type="hidden" value="100" name="MAX_FILE_SIZE">
    <input name="file" type="file"/>
    <br><br><br>
    <input type="submit" value="Save" name="submit">
    <input type="reset" name="clear" value="New">
    </form>
</Body>
</Html>
